<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    
</head>
<body>
    <div draggable="true" class="container">
        <div class="wrapper">
            <div class="head">
                <span class="button" id="lth">&lt;&lt;</span>
                <span id="dds">June 2018</span>
                <span class="button" id="gth">&gt;&gt;</span>
            </div>
            <div id="wrap">
                <table id="Calendar">

                </table>
            </div>
            <div class="btnContainer">
                <span class="button" id="previousDate">&lt;</span>
                <button id="rst">RESET</button>
                <span class="button" id="nextDate">&gt;</span>
            </div>
        </div>
    </div>
    <script src="CALENDAR.js"></script>
</body>
</html>
